<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Decimal to Binary Converter</title>

	<!-- css link -->
	<link rel="stylesheet" href="./css/style.css">

</head>

<body>


	<div class="container">
		<div class="form">
			<span class="form-heading">Decimal to <span class="form-heading-change-color">Binary</span></span>
			<div class="form-input1">
				<input id="number" type="number" placeholder="Enter a Number">
			</div>
			<div class="form-input2 validate-input" data-validate="Message is required">
				<h1 id="result" class="result">10</h1>
			</div>
			<button id="submit" type="submit" class="btn">Convert to Binary</button>
		</div>
	</div>


	<!-- javascript link -->
	<script src="./js/app.js"></script>
</body>

</html>
